<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="main" id="main"></div>
    <div class="player">
        <div class="row1"></div>
        <div class="songTitle">Title</div>
        <div class="row2">
            <div class="play">
                <img src="images/previous.png" id="pre" onclick="prev()" alt="">
                <img src="images/play-button-arrowhead.png" id="play" onclick="playOrPause()" alt="">
                <img src="images/next.png" id="next" onclick="next()" alt="">
            </div>
            <div class="seek-bar">
                <div class="handle">
                    <div class="fill"></div>
                </div>
            </div>
            <div class="mute">
                <div class="currentTime">00 : 00 / 00 : 00</div>
                <div class="speed-control">
                    <label class="control" for="speed">Speed:</label>
                    <select id="speed" onchange="changeSpeed(this.value)">
                        <option value="0.25">0.25</option>
                        <option value="0.5">0.5x</option>
                        <option value="1" selected>1x</option>
                        <option value="1.5">1.5x</option>
                        <option value="2">2x</option>
                    </select>
                </div>
                <div class="muteButtons">
                    <img src="images/volume-down.png" id="decrease" onclick="decrease()" alt="">
                    <img src="images/volume.png" id="mute" onclick="mute()" alt="">
                    <img src="images/increase-volume.png" id="increase" onclick="increase()" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="playlist">
        <h2>Playlist</h2>
        <ul id="playlist"></ul>
        <input type="text" id="songTitleInput" placeholder="Song Title">
        <input type="text" id="songUrlInput" placeholder="Song URL">
        <input type="text" id="songPosterInput" placeholder="Poster URL">
        <button onclick="addSong()">Add Song</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
